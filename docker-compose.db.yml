# Database-only Docker Compose for local development
# Use this when running product-service locally with debugger
#
# Usage:
#   docker compose -f docker-compose.db.yml up -d     # Start MongoDB
#   docker compose -f docker-compose.db.yml down      # Stop MongoDB
#   docker compose -f docker-compose.db.yml down -v   # Stop and remove volumes
#
# Seeder:
#   Set in scripts/seed/.env:
#   PRODUCT_SERVICE_DATABASE_URL=mongodb://admin:admin123@localhost:27019/product_service_db?authSource=admin
#
#   Then run:
#   cd scripts/seed && npm run seed:product

version: "3.8"

services:
  product-mongodb:
    image: mongo:8.0
    container_name: product-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: product_service_db
    volumes:
      - product_mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  product_mongodb_data:
    name: product_mongodb_data

# Deploy Product Service Application
# Builds container image, pushes to ACR, deploys to Container Apps
# Triggers: Push to main (excluding infrastructure changes)

name: Deploy Application

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
      skip_tests:
        description: 'Skip unit tests'
        required: false
        default: false
        type: boolean

  push:
    branches:
      - main
    paths-ignore:
      - '.azure/infrastructure/**'
      - 'docs/**'
      - '*.md'
      - '.gitignore'

permissions:
  id-token: write
  contents: read
  packages: write

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  SERVICE_NAME: product-service
  CONTAINER_PORT: 8001

jobs:
  # Run tests before deployment
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    environment: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  # Build and push container image
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: test
    if: ${{ always() && (needs.test.result == 'success' || needs.test.result == 'skipped') }}
    environment: ${{ github.event.inputs.environment || 'dev' }}
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env
        run: |
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          
          # ACR name based on environment
          if [ "$ENV" == "prod" ]; then
            echo "acr_name=xshopaimodulesprod" >> $GITHUB_OUTPUT
          else
            echo "acr_name=xshopaimodulesdev" >> $GITHUB_OUTPUT
          fi

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ steps.env.outputs.acr_name }}

      - name: Build and push image
        id: build
        run: |
          ACR_NAME="${{ steps.env.outputs.acr_name }}"
          IMAGE_TAG="${{ github.sha }}"
          FULL_IMAGE="${ACR_NAME}.azurecr.io/${{ env.SERVICE_NAME }}:${IMAGE_TAG}"
          LATEST_IMAGE="${ACR_NAME}.azurecr.io/${{ env.SERVICE_NAME }}:latest"
          
          # Build image
          docker build -t $FULL_IMAGE -t $LATEST_IMAGE .
          
          # Push both tags
          docker push $FULL_IMAGE
          docker push $LATEST_IMAGE
          
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full_image=${FULL_IMAGE}" >> $GITHUB_OUTPUT

      - name: Build Summary
        run: |
          echo "## Container Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ steps.build.outputs.full_image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: \`${{ steps.build.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY

  # Deploy to Container Apps
  deploy:
    name: Deploy to Container Apps
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env
        run: |
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "resource_group=rg-xshopai-$ENV" >> $GITHUB_OUTPUT
          
          if [ "$ENV" == "prod" ]; then
            echo "acr_name=xshopaimodulesprod" >> $GITHUB_OUTPUT
          else
            echo "acr_name=xshopaimodulesdev" >> $GITHUB_OUTPUT
          fi

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Update Container App Image
        run: |
          CONTAINER_APP_NAME="ca-${{ env.SERVICE_NAME }}-${{ steps.env.outputs.environment }}"
          IMAGE="${{ steps.env.outputs.acr_name }}.azurecr.io/${{ env.SERVICE_NAME }}:${{ needs.build.outputs.image_tag }}"
          
          echo "Updating Container App: $CONTAINER_APP_NAME"
          echo "New image: $IMAGE"
          
          az containerapp update \
            --name $CONTAINER_APP_NAME \
            --resource-group ${{ steps.env.outputs.resource_group }} \
            --image $IMAGE

      - name: Deployment Summary
        run: |
          echo "## Application Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Detail | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ steps.env.outputs.environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Group | ${{ steps.env.outputs.resource_group }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Tag | ${{ needs.build.outputs.image_tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container App | ca-${{ env.SERVICE_NAME }}-${{ steps.env.outputs.environment }} |" >> $GITHUB_STEP_SUMMARY

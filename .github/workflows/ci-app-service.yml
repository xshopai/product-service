# ==============================================================================
# Product Service - CI Pipeline
# ==============================================================================
# Build, test, and optionally push Docker image to ACR
# ==============================================================================

name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "tests/**"
      - "requirements*.txt"
      - "Dockerfile"
      - ".github/workflows/ci.yml"

  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
      - "requirements*.txt"
      - "Dockerfile"

  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  SERVICE_NAME: product-service
  # ACR_NAME: xshopai
  # ACR_LOGIN_SERVER: xshopai.azurecr.io

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: Run linting
        run: |
          pip install flake8 black isort
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          black --check src/ || true
        continue-on-error: true

      - name: Run unit tests
        run: |
          pip install pytest pytest-cov pytest-asyncio
          python -m pytest tests/unit -v --tb=short || true
        continue-on-error: true

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          push: false
          tags: |
            ${{ env.SERVICE_NAME }}:${{ github.sha }}
            ${{ env.SERVICE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

